<div class="min-h-screen flex items-center justify-center bg-slate-50 p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <div *ngIf="status === 'loading'" class="flex flex-col items-center">
      <i class="pi pi-spin pi-spinner text-4xl text-indigo-600 mb-4"></i>
      <h2 class="text-xl font-bold text-slate-800">Verifying your email...</h2>
      <p class="text-slate-500 mt-2">Please wait a moment.</p>
    </div>

    <div *ngIf="status === 'success'" class="flex flex-col items-center animate-fade-in">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
        <i class="pi pi-check text-3xl text-green-600"></i>
      </div>
      <h2 class="text-2xl font-bold text-slate-800">Email Verified!</h2>
      <p class="text-slate-500 mt-2 mb-6">Your account is now fully secured.</p>
      <a
        routerLink="/app/dashboard"
        class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition"
      >
        Go to Dashboard
      </a>
    </div>

    <div *ngIf="status === 'error'" class="flex flex-col items-center animate-fade-in">
      <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
        <i class="pi pi-times text-3xl text-red-600"></i>
      </div>
      <h2 class="text-xl font-bold text-slate-800">Verification Failed</h2>
      <p class="text-slate-500 mt-2 mb-6">The link is invalid or has expired.</p>
      <a routerLink="/app/profile" class="text-indigo-600 font-medium hover:underline">
        Go back to Profile
      </a>
    </div>
  </div>
</div>
