<header class="bg-white shadow-sm sticky top-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <a href="#" class="text-2xl font-bold text-indigo-600">PrepMaster</a>

    <!-- Desktop Menu Links -->
    <div class="hidden lg:flex space-x-6 items-center">
      <a href="#features" class="hover:text-indigo-600 transition-colors">Features</a>
      <a href="#exams" class="hover:text-indigo-600 transition-colors">Exams</a>
      <a href="#how-it-works" class="hover:text-indigo-600 transition-colors">How it Works</a>
      <a href="#testimonials" class="hover:text-indigo-600 transition-colors">Testimonials</a>
      <a href="#pricing" class="hover:text-indigo-600 transition-colors">Pricing</a>
    </div>

    <!-- Desktop Login/Signup Buttons -->
    <div class="hidden lg:flex space-x-3 items-center">
      <button
        class="text-indigo-600 hover:text-indigo-800 text-sm font-medium transition-colors"
        (click)="navigateTo('/login')"
      >
        Login
      </button>
      <button
        class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors"
        (click)="navigateTo('/register')"
      >
        Sign Up
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <div class="lg:hidden">
      <button
        (click)="toggleMobileMenu()"
        class="text-slate-600 hover:text-indigo-600 focus:outline-none"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            *ngIf="!isMobileMenuOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
          <path
            *ngIf="isMobileMenuOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Sidebar Menu -->
  <div
    *ngIf="isMobileMenuOpen"
    class="lg:hidden absolute top-full left-0 w-full bg-white shadow-lg py-4 z-40"
  >
    <div class="container mx-auto px-4 sm:px-6">
      <a
        href="#features"
        class="block py-2 px-3 hover:bg-slate-100 rounded"
        (click)="closeMobileMenu()"
        >Features</a
      >
      <a
        href="#exams"
        class="block py-2 px-3 hover:bg-slate-100 rounded"
        (click)="closeMobileMenu()"
        >Exams</a
      >
      <a
        href="#how-it-works"
        class="block py-2 px-3 hover:bg-slate-100 rounded"
        (click)="closeMobileMenu()"
        >How it Works</a
      >
      <a
        href="#testimonials"
        class="block py-2 px-3 hover:bg-slate-100 rounded"
        (click)="closeMobileMenu()"
        >Testimonials</a
      >
      <a
        href="#pricing"
        class="block py-2 px-3 hover:bg-slate-100 rounded"
        (click)="closeMobileMenu()"
        >Pricing</a
      >
      <div class="border-t border-slate-200 mt-4 pt-4 flex flex-col space-y-3">
        <button
          class="w-full text-center text-indigo-600 hover:text-indigo-800 text-sm font-medium py-2 px-4 rounded-lg border border-indigo-600 hover:bg-indigo-50 transition-colors"
          (click)="navigateTo('/login')"
        >
          Login
        </button>
        <button
          class="w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors"
          (click)="navigateTo('/register')"
        >
          Sign Up
        </button>
      </div>
    </div>
  </div>
</header>
