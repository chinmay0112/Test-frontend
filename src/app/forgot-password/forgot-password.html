<div class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 sm:p-10">
    <!-- Icon/Logo Placeholder -->
    <div class="flex justify-center mb-6">
      <div
        class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600"
      >
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          ></path>
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-slate-800 text-center mb-2">Forgot Your Password?</h2>
    <p class="text-slate-500 text-center mb-8">
      No worries! Enter your email below and we'll send you a link to reset it.
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-6 relative">
        <label for="email" class="block text-sm font-medium text-slate-600 mb-2 sr-only"
          >Email</label
        >
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg
              class="w-5 h-5 text-slate-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </span>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-150"
            placeholder="Enter your email address"
          />
        </div>
        <!-- Validation Error -->
        <div
          *ngIf="
            forgotPasswordForm.controls['email'].invalid &&
            (forgotPasswordForm.controls['email'].dirty ||
              forgotPasswordForm.controls['email'].touched)
          "
          class="absolute left-0 top-full pt-1 text-xs text-red-500"
        >
          <span *ngIf="forgotPasswordForm.controls['email'].errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="forgotPasswordForm.controls['email'].errors?.['email']"
            >Please enter a valid email.</span
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!forgotPasswordForm.valid"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-300 transition-colors duration-200"
      >
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm text-slate-500 mt-8">
      Remembered your password?
      <a routerLink="/login" class="font-semibold text-indigo-600 hover:underline">Back to Login</a>
    </p>
  </div>
</div>
